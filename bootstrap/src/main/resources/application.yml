server:
  port: 9090
  servlet:
    context-path: /

spring:
  application:
    name: auth-service
  profiles:
    active: local
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.catface996.auth.infrastructure.repository.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT Configuration
auth:
  jwt:
    secret: ${AUTH_JWT_SECRET:your-256-bit-secret-key-for-jwt-signing-please-change-in-production}
    expiration-seconds: 3600
    remember-me-expiration-seconds: 2592000
    issuer: op-stack-auth
  security:
    max-failed-attempts: 5
    lockout-duration-minutes: 15

# Logging
logging:
  level:
    root: INFO
    com.catface996.auth: DEBUG
    org.springframework.security: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
